


<body>
  <div class="w-full p-4 flex flex-col space-y-6">
    <h1 class="text-2xl font-sec text-center md:text-start font-semibold text-prim">my orders</h1>
    <div class="flex flex-col space-y-2 w-full" >
      <!-- oreder1 -->
      <div (click)="openDialog(x)" *ngFor="let x of orders ; let i = index" class="flex items-center justify-center  flex-col space-y-4 md:space-y-0 md:flex-row md:justify-between p-6 border border-prim cursor-pointer hover:bg-for transition-all duration-150 hover:shadow-lg">
        <h1 class="text-md text-center md:text-lg font-sec  text-prim">Order {{i+1}}</h1>
        <h1 class="text-md text-center md:text-lg font-sec">Date : {{ x.createdAt | date: 'medium' }}</h1>
        <h1 class="text-md text-center  md:text-lg font-sec">TotalPrice : {{x.price}}KWD</h1>
        <h1 class=" md:hidden text-md text-center md:text-md font-sec">
          Payment Status: {{ x.paid ? 'Paid Online' : 'Payment Pending' }}
        </h1>
      </div>
    </div>
  </div>
</body>
